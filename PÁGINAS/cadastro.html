<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  </head>
   <body class="bg-dark">

    <!-- Inicio do Container de Cadastro ----------------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">

        <!-- Inicio do Cabeçalho ----------------------------------------->
        <div class="text-center mb-4">
          <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
        </div>
        <!-- Fim do Cabeçalho ----------------------------------------->

        <!-- Inicio do Formulário de Cadastro ----------------------------------------->
        <form id="formCadastro">

          <div class="mb-3">
            <label for="nome" class="form-label fw-bold">Nome completo:</label>
            <input type="text" class="form-control" id="nome" required>
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label fw-bold">CPF:</label>
            <input type="text" class="form-control" id="cpf" maxlength="14" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label fw-bold">Telefone:</label>
            <input type="text" class="form-control" id="telefone" maxlength="15" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="senha" class="form-label fw-bold">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
            <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="#senha">Mostrar</button>
          </div>

          <div class="mb-3 position-relative">
            <label for="confirmaSenha" class="form-label fw-bold">Confirmar senha:</label>
            <input type="password" class="form-control" id="confirmaSenha" required>
            <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="#confirmaSenha">Mostrar</button>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>

        </form>
        <!-- Fim do Formulário de Cadastro ----------------------------------------->

      </div>
    </div>
    <!-- Fim do Container de Cadastro ----------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Máscaras simples de CPF e telefone
      const cpfInput = document.getElementById('cpf');
      cpfInput.addEventListener('input', () => {
        let value = cpfInput.value.replace(/\D/g, "");
        if (value.length > 3) value = value.replace(/(\d{3})(\d)/, "$1.$2");
        if (value.length > 6) value = value.replace(/(\d{3})(\d)/, "$1.$2");
        if (value.length > 9) value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        cpfInput.value = value;
      });

      const telefoneInput = document.getElementById('telefone');
      telefoneInput.addEventListener('input', () => {
        let value = telefoneInput.value.replace(/\D/g, "");
        if (value.length > 2) value = value.replace(/(\d{2})(\d)/, "($1) $2");
        if (value.length > 7) value = value.replace(/(\d{5})(\d{1,4})$/, "$1-$2");
        telefoneInput.value = value;
      });

      // Mostrar/ocultar senha
      document.querySelectorAll(".toggle-password").forEach(button => {
        button.addEventListener("click", () => {
          const input = document.querySelector(button.getAttribute("data-target"));
          if (input.type === "password") {
            input.type = "text";
            button.textContent = "Ocultar";
          } else {
            input.type = "password";
            button.textContent = "Mostrar";
          }
        });
      });
    </script>
  </body>
</html>
